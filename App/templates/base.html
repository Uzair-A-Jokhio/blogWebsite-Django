<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Blog</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <div class="navbar">
        <h1>Daily Blog</h1>
    </div>

    <!-- Content Section with Django Script -->
    <div class="content">
        <!-- Add your Django script for displaying content here -->
        {% block content %}
       
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Daily Blog. All rights reserved.</p>
    </div>
</body>
</html>
