{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Blog Details</title>
</head>
<body>
    <h1>{{ product.name }} - Blog</h1>
    <div>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
    </div>
    <h2>{{ product.name }}</h2>
    <p align="center">{{ product.description }}</p>
    <a href="{% url 'edit_product' product.pk %}">Edit</a>
    <a href="{% url 'delete_product' product.pk %}">Delete</a> <br>
    <a href="{% url 'product_list' %}">Back to Home page</a>

    <!-- Footer -->
    <div class="footer position-absolute fixed-bottom">
        <p class="text-center py-2 my-0">Copyright &copy; 2024 Daily Blog. All rights reserved.</p>
    </div>
</body>
</html>
{% endblock %}
