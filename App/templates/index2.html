{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ product.name }} - Blog Details</title>
        {% block content %}
    </head>
    <body>
    <div class="detail_page">
        <h1>{{ product.name }} - Blog</h1>
        <div>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
        </div>
        <h2>{{ product.name }}</h2>
        <div>
            <p class="">{{ product.description }}</p>
        </div>
        <div>
            <a href="{% url 'edit_product' product.pk %}">Edit</a>
            <a href="{% url 'delete_product' product.pk %}">Delete</a> <br>
            <a href="{% url 'product_list' %}">Back to Home page</a>
        </div>
    </div>
    {% endblock %}
</body>
</html>
